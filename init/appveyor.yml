# Good template: https://github.com/gruntjs/grunt/blob/master/appveyor.yml
environment:
  global:
    # PhantomJS fails currently. (ROWDY_SETTINGS="local.phantomjs")
    # https://github.com/FormidableLabs/converter-react/issues/34
    ROWDY_SETTINGS: "local.firefox"
  matrix:
    - nodejs_version: 0.10
    - nodejs_version: 0.12

# Get the latest stable version of Node 0.STABLE.latest
install:
  - ps: Install-Product node $env:nodejs_version
  # Install and use local, modern NPM
  - npm install npm@next
  - node_modules\.bin\npm install
  - node_modules\.bin\builder run install-dev

build: off

branches:
  only:
    - master

test_script:
  # Build environment.
  - node --version
  - node_modules\.bin\npm --version
  - echo %ROWDY_SETTINGS%

  # Build and test.
  - node_modules\.bin\builder run build
  - node_modules\.bin\builder run check-ci-win

matrix:
  fast_finish: true

cache:
  - node_modules -> package.json   # local npm modules
